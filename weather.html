<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast Application</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <!-- linking font aswsome library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="header" class=" text-black">
        <header><i class="fa-solid fa-cloud"></i>Weather Data 
            <a href="https://github.com/Shitule-1/weather-forecast-app"       
                class="px-6 py-2 bg-white w-4 hover:bg-blue-700"><i class="fa-brands fa-github"> click me</i></a>
        </header> 
<!-- in header div added github Repository you can see by clicking on the git hub icon  -->
    </div>

    <!-- ========================================================================================== -->
    
    <div id="taking_input" class="bg-blue-200">
        <label class="block pt-4  text-gray-700 text-base font-bold mb-2 uppercase tracking-wide">City Name :</label>
        <div>
            <input type="text" id="cityInput" placeholder="enter city Name">
            <div id="dropdown-container">   <!--adding dropdwon which is show recently search city name -->
                <select id="city-dropdown" style="display:none;">
                    <option>Select a city</option>
                </select>
            </div>
            <button id="searchButton"
                class="bg-blue-500 hover:bg-blue-700  text-white font-bold text-2xl py-2 px-4 rounded "><i
                    class="fa-solid fa-magnifying-glass"></i>search</button>
        </div>

        <div>
            <h3 style="text-align:center">========== OR ==========</h3>
            <button id="locationButton" class="bg-gray-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> <i
                    class="fa-solid fa-location-crosshairs"></i>Your location </button>
        </div>


    </div>
    <!-- ======================================================================== -->
    <div id="display_data" class="bg-blue-200">
        <h3 id="city"> </h3>
        <h3 id="time"></h3>
        <h3 id="temp"></h3>
        <h3 id="humidity"></h3>
        <h3 id="wind"></h3>
    </div>

    <!-- ====================================================================================== -->
    <div id="next_day">
        <h3 class="text-2xl bg-red-900 text-white p-2 mt-1 mb-4 rounded-lg shadow-md text-center">
            Next 5 Days Forecast
        </h3>
        <div id="div_inside_next_day_div">
            <div>[ You see here next 5 day forecast ]</div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

<!-- linking javascript file -->
    <script src="./weather.js"></script>
</body>

</html>
