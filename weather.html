<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast Application</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
   <div id="header" class="bg-indigo-800 text-white">
        <header><i class="fa-solid fa-cloud"></i>Weather Data </header>
    </div>
<!-- ============================================= -->
    <div id="taking_input" class="bg-blue-200"> 
        <label class="block pt-4  text-gray-700 text-base font-bold mb-2 uppercase tracking-wide">City Name :</label>  
       <div>
        <input type="text" id="cityInput" placeholder="enter city Name">
        <div id="dropdown-container">
            <select id="city-dropdown" style="display:none;">
                <option>Select a city</option>
            </select>
        </div>
        <button id="searchButton"
            class="bg-blue-500 hover:bg-blue-700  text-white font-bold text-2xl py-2 px-4 rounded "><i class="fa-solid fa-magnifying-glass"></i>search</button>
       </div>
       
        <div> <h3 style="text-align:center">==========   OR   ==========</h3>
            <button  id="locationButton" class="bg-gray-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" > <i class="fa-solid fa-location-crosshairs"></i>Your location </button>
          </div>

          
    </div>
  <!-- ======================================================================== -->
       <div id="display_data" class="bg-blue-200"> 
             <h3 id="city"> Enter City Name Click on Search Button</h3>
             <h3 id="time"></h3>
             <h3 id="temp"></h3>
             <h3 id="humidity"></h3>
             <h3 id="wind"></h3>
            </div>

<!-- ====================================================================================== -->
   <div id="next_day"> 
    <h3 class="text-2xl bg-violet-900 text-white p-2 mt-1 mb-4 rounded-lg shadow-md text-center">
        Next 5 Days Forecast
      </h3>
          <div id="div_inside_next_day_div"> 
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
  </div>        

  
<script src="./weather.js"></script>
</body>

</html>
